<!DOCTYPE html>
<html>
<head>
	<title> BMI </title>
	<script type="text/javascript" src="vue.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

	<div id="app">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2">

					<label for="height"> Your Height: </label><br>

					<label for="feet"> Feet: </label>
					<div><input v-model="feet" id="feet" type="text" class="form-control">
					</div>

					<label for="inches"> Inches: </label>
					<div><input v-model="inches" id="inches" type="text" class="form-control">
					</div>

					<label for="weight"> Your Weight: (in lb) </label>
					<div><input v-model="weight" id="weight" type="text" class="form-control">
					</div><br>


					<button v-on:click="calculate" class="btn-info">Compute BMI</button><br><br>
				</div>
			</div>
		</div>

		<h3>Your BMI: {{bmi}} </h3>
	</div>

	<div>
		<ul>
			<li v-if="bmi < 18.5" style="color: blue;">Underweight = < 18.5</li>
			<li v-else-if="bmi >= 18.5 && bmi < 24.9" style="color: green;">Normal weight = 18.5-24.9</li>
			<li v-else-if="bmi >= 25 && bmi < 29.9" style="color: orange;">Over weight = 25-29.9</li>
			<li v-else-if="bmi >= 30" style="color: red;">Obesity = BMI of 30 or greater</li>       
		</ul>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				feet: null,
				inches: null,
				weight: null,
				bmi : null
			},

			methods:{
				calculate(){
					var feet = parseInt(this.feet);
					var inches = parseInt(this.inches);
					var height = inches+(12*feet);
					var weight = parseInt(this.weight);

					this.bmi = (703 * (weight/ (height*height))).toFixed(2);		
				}

			}
		})


	</script>
</body>
</html>
